<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#333" stroke-width="2"/>

  <!-- 3D Printer representation -->
  <!-- Base -->
  <rect x="12" y="45" width="40" height="4" fill="#666" rx="2"/>
  <!-- Printer head -->
  <rect x="25" y="20" width="14" height="8" fill="#333" rx="1"/>
  <!-- Nozzle -->
  <rect x="30" y="28" width="4" height="6" fill="#666"/>
  <!-- Build plate -->
  <rect x="15" y="35" width="34" height="2" fill="#999"/>
  <!-- Filament -->
  <circle cx="20" cy="15" r="3" fill="#FF5722"/>
  <line x1="20" y1="18" x2="20" y2="25" stroke="#FF5722" stroke-width="2"/>

  <!-- Database icon overlay -->
  <ellipse cx="32" cy="12" rx="8" ry="4" fill="#FFF" opacity="0.8"/>
  <ellipse cx="32" cy="16" rx="8" ry="4" fill="#FFF" opacity="0.6"/>
  <ellipse cx="32" cy="20" rx="8" ry="4" fill="#FFF" opacity="0.4"/>
</svg>